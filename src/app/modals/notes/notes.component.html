
<ion-content class="ion-padding">

  <ion-list-header>
    <h2>Adding notes is important.</h2>
  </ion-list-header>
  <ion-item>
    <ion-label position="floating">Notes</ion-label>
    <ion-textarea
      [(ngModel)]="notes"
      rows="6"
      cols="20"
      placeholder="Enter any notes here..."
    ></ion-textarea>
  </ion-item>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <div>
          <ion-button (click)="savingAssistance()" expand="block">
            <ion-icon name="close" slot="star"></ion-icon>
            Done
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-content class="ion-padding roadside-assistance">
  <ion-list>
    <ion-list-header class="ion-text-start">
      <h2>
        How can we help?
      </h2>
    </ion-list-header>
    <ion-item (click)="onProceed('item')" *ngFor="let item of services;" button>
      <ion-thumbnail slot="start">
        <img [src]="item.imgSrc" />
      </ion-thumbnail>
      <ion-label> {{ item.label }}</ion-label>
    </ion-item>

  </ion-list>

  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
        <div>
          <ion-button (click)="dismiss()" expand="block">
            <ion-icon name="close" slot="star"></ion-icon>
            Close
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

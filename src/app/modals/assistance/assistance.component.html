<ion-content class="ion-padding">
  <ion-list>
    <ion-list-header class="ion-text-start">
      <h2>
        How can we help?
      </h2>
    </ion-list-header>
    <ion-item button>
      <ion-thumbnail slot="start">
        <img [src]="'./assets/images/commons/flatTire.png'" />
      </ion-thumbnail>
      <ion-label>Flat Tires</ion-label>
    </ion-item>

    <ion-item button>
      <ion-thumbnail slot="start">
        <img [src]="'./assets/images/commons/deadbattery.png'" />
      </ion-thumbnail>
      <ion-label>Dead Battery</ion-label>
    </ion-item>

    <ion-item button>
      <ion-thumbnail slot="start">
        <img [src]="'./assets/images/commons/overheat.png'" />
      </ion-thumbnail>
      <ion-label>Overheating</ion-label>
    </ion-item>

    <ion-item button>
      <ion-thumbnail slot="start">
        <img [src]="'./assets/images/commons/motor.png'" />
      </ion-thumbnail>
      <ion-label>Broken Starter Motor</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid>
    <ion-row class="ion-align-items-center"> 
      <ion-col>
        <div >
          <ion-button (click)="dismiss()" expand="block" >
            <ion-icon name="close" slot="star"></ion-icon>
            Close
          </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

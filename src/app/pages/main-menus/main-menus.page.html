<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Services</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid class="menu-list">
    <ion-row *ngFor="let pageService of listOfServices">
      <ion-col>
        <ion-card color="light">
          <img [src]="pageService.imgSrc" />
          <ion-card-header>
            <ion-card-subtitle>{{ pageService.title}}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <ion-label class="descriptions">
              {{pageService.descriptions}}
            </ion-label>
            <div>
              <ion-chip (click)="onProceed()" outline color="danger">
                <ion-label>Proceed</ion-label>
                <ion-icon name="radio-button-on"></ion-icon>
              </ion-chip>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

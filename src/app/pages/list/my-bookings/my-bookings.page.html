<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>List of bookings</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar
        [(ngModel)]="searchTerm"
        (ionChange)="setFilteredItems(searchTerm)"
    ></ion-searchbar>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

    <ion-list>
        <ion-card *ngFor="let p of myBookings">
            <ion-item lines="none">
                <ion-label>{{ p.title }}</ion-label>
                <ion-button fill="outline" slot="end" (click)="reBookNow(p)">
                    <ion-icon name="calendar" slot="end"></ion-icon>
                    {{ p.extraData.status}}
                </ion-button>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="calendar" slot="start"></ion-icon>
                <ion-label
                    >{{ p.start.toDate() | date: "yyyy/MM/dd" }}</ion-label
                >
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="time" slot="start"></ion-icon>
                <ion-label>{{ p.disposableData.estimatedTime}}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="cash" slot="start"></ion-icon>
                <ion-label
                    >{{ p.disposableData.price | currency:"PHP":"â‚±"
                    }}</ion-label
                >
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="bookmark" slot="start"></ion-icon>
                <ion-label>{{ p.meta.notes}}</ion-label>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>

<ion-header>
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>List of Orders</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar
        [(ngModel)]="searchTerm"
        (ionChange)="setFilteredItems(searchTerm)"
    ></ion-searchbar>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

    <ion-list>
        <ion-card *ngFor="let p of myOrders">
            <ion-item lines="none">
                <ion-label>{{ p.date.toDate() | date: "yyyy/MM/dd"}}</ion-label>
                <ion-button
                    fill="outline"
                    [color]="'primary'"
                    slot="end"
                    (click)="viewProd(p.products)"
                >
                    <ion-icon name="cart" slot="end"></ion-icon>
                    View Cart
                </ion-button>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="pricetag" slot="start"></ion-icon>
                <ion-label>{{ p.reference }}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="cash" slot="start"></ion-icon>
                <ion-label>{{ p.total | currency:"PHP":"â‚±" }}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="cart" slot="start"></ion-icon>
                <ion-button fill="outline" [color]="p.colorMobile">
                    <ion-icon
                        name="clipboard"
                        slot="end"
                        *ngIf="p.status ==='Preparing the order'"
                    ></ion-icon>
                    <ion-icon
                        name="boat"
                        slot="end"
                        *ngIf="p.status ==='Shipped'"
                    ></ion-icon>
                    <ion-icon
                        name="checkbox"
                        slot="end"
                        *ngIf="p.status ==='Delivered'"
                    ></ion-icon>
                    <ion-icon
                        name="warning"
                        slot="end"
                        *ngIf="p.status ==='Canceled'"
                    ></ion-icon>
                    {{ p.status}}
                </ion-button>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>

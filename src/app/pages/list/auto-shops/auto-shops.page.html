<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Discover Shops</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-searchbar
    [(ngModel)]="searchTerm"
    (ionChange)="setFilteredItems(searchTerm)"
  ></ion-searchbar>
  <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  <ion-list>
    <ion-item *ngFor="let shop of shopLists" button>
      <ion-icon name="car" slot="start"></ion-icon>
      {{ shop.mainName }} ({{ shop.secondaryName}})
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-searchbar
      [(ngModel)]="searchTerm"
      (ionChange)="setFilteredItems()"
    ></ion-searchbar>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let shop of shopLists" button>
      <ion-icon name="car" slot="start"></ion-icon>
      {{ shop.name }}
    </ion-item>
  </ion-list>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Services</ion-title>
    <ion-buttons slot="primary">
      <ion-buttons (click)="getCurrentPosition()">
        <ion-icon name="locate" slot="icon-only"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <agm-map
    *ngIf="myLocations"
    [latitude]="myLocations.latitude"
    [longitude]="myLocations.longitude"
    [zoom]="zoom"
    [disableDefaultUI]="false"
    [zoomControl]="true"
    (mapClick)="mapClicked($event)" 
  >
    <!-- MY MARKER LOCATION -->
    <agm-marker
      (markerClick)="clickedMarker(myLocations)"
      [latitude]="myLocations.latitude"
      [longitude]="myLocations.longitude"
      [iconUrl]="myLocations.iconUrl"
    >
      <agm-info-window>
        <strong>{{ myLocations.message }}</strong>
      </agm-info-window>
    </agm-marker>
    <!-- MY MARKER LOCATION -->

    <agm-marker
      *ngFor="let m of markers; let i = index"
      (markerClick)="presentModal(m)"
      [latitude]="m.lat"
      [longitude]="m.lng"
      [markerDraggable]="m.draggable"
      [iconUrl]="m.iconUrl"
      (dragEnd)="markerDragEnd(m, $event)"
    >
      <agm-info-window>
        <strong>{{ m.shopName }}</strong>
      </agm-info-window>
    </agm-marker>

    <agm-direction
      [origin]="origin"
      [travelMode]="'DRIVING'"
      [destination]="destination"
      [renderOptions]="renderOptions"
      [markerOptions]="markerOptions"
    
    >
    </agm-direction>

    <agm-circle
      [latitude]="myLocations.latitude"
      [longitude]="myLocations.longitude"
      [radius]="800"
      [fillColor]="'red'"
      [circleDraggable]="false"
      [editable]="false"
    >
    </agm-circle>
  </agm-map>
</ion-content>

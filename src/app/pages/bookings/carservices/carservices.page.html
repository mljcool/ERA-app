<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Our Services
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar
        [(ngModel)]="searchTerm"
        (ionChange)="setFilteredItems(searchTerm)"
    ></ion-searchbar>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

    <ion-list>
        <ion-card *ngFor="let p of carservices">
            <ion-item lines="none">
                <ion-label>{{ p.name }}</ion-label>
                <ion-button fill="outline" slot="end" (click)="bookNow(p)">
                    <ion-icon name="calendar" slot="end"></ion-icon>
                    Book
                </ion-button>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="car" slot="start"></ion-icon>
                <ion-label>{{ p.categoryByname}}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="time" slot="start"></ion-icon>
                <ion-label>{{ p.estimatedTime}}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="cash" slot="start"></ion-icon>
                <ion-label>{{ p.price | currency:"PHP":"â‚±" }}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="bookmark" slot="start"></ion-icon>
                <ion-label>{{ p.description}}</ion-label>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>

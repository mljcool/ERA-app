<ion-header>
    <ion-toolbar color="danger">
        <ion-buttons slot="start">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>
            Our Mechanic
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-searchbar
        [(ngModel)]="searchTerm"
        (ionChange)="setFilteredItems(searchTerm)"
    ></ion-searchbar>
    <ion-progress-bar *ngIf="isLoading" type="indeterminate"></ion-progress-bar>

    <ion-list>
        <ion-card *ngFor="let p of mechanic">
            <ion-item lines="none">
                <ion-label>Full name: ({{ p.name}} {{ p.lastName}})</ion-label>
                <ion-button fill="outline" slot="end" (click)="bookNow(p)">
                    <ion-icon name="calendar" slot="end"></ion-icon>
                    Book
                </ion-button>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="call" slot="start"></ion-icon>
                <ion-label>{{ p.phone}}</ion-label>
            </ion-item>

            <ion-item lines="none">
                <ion-icon name="mail" slot="start"></ion-icon>
                <ion-label>{{ p.email}}</ion-label>
            </ion-item>
        </ion-card>
    </ion-list>
</ion-content>

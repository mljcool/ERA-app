<ion-header>
  <ion-toolbar>
    <ion-title>ERA Application</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content class="my-profile">
            <ion-avatar class="my-avatar">
              <img
                src="https://gravatar.com/avatar/dba6bae8c566f9d4041fb9cd9ada7741?d=identicon&f=y"
              />
            </ion-avatar>
            <div class="my-data">
              <ul class="my-details">
                <li><span class="my-name">Jhon Doe</span></li>
                <li>email: 5<span></span></li>
                <li>Cars: 5<span></span></li>
              </ul>
            </div>
            <!-- Add card content here! -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Assistance
          </ion-card-header>

          <ion-card-content>
            <!-- Add card content here! -->
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card>
          <ion-card-header>
            Discover Shops
          </ion-card-header>

          <ion-card-content>
            <!-- Add card content here! -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-header>
            My Particulars
          </ion-card-header>

          <ion-card-content>
            <!-- Add card content here! -->
          </ion-card-content>
        </ion-card>
      </ion-col>
      <ion-col>
        <ion-card>
          <ion-card-header>
            My Cars
          </ion-card-header>

          <ion-card-content>
            <!-- Add card content here! -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid class="quick-deal">
    <ion-row nowrap class="my-quick-list">
      <div class="horizontal-scroll-wrapper squares">
        <ion-card class="force-color" *ngFor="let item of items; let i=index;">
          <img
            [src]="item.imgSrc"
            [alt]="item.name"
            height="150px"
            width="150px"
          />
          <ion-card-header>
            <ion-card-title>{{ item.name }}</ion-card-title>
          </ion-card-header>
          <ion-card-content>{{ item.content }}</ion-card-content>
        </ion-card>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>ERA Application</ion-title>
    <ion-buttons slot="primary">
      <ion-buttons (click)="presentPopover()">
        <ion-icon name="menu" slot="icon-only"></ion-icon>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-no-padding">
  <ion-grid class="new-menus">
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content class="my-profile">
            <div class="timer-avatar">
              <ion-thumbnail class="my-avatar" *ngIf="!assistanceStatus">
                <img src="assets/images/commons/manmechanic.gif" />
              </ion-thumbnail>
              <ion-thumbnail class="timer-avatar" *ngIf="assistanceStatus">
                <img [src]="'assets/images/svg/new-timer.svg'" />
              </ion-thumbnail>
            </div>
            <div class="my-data">
              <ul class="my-details">
                <li><span class="my-name">Hi, Jhon Doe</span></li>
                <li>
                  <span class="my-name isTimer" *ngIf="!assistanceStatus"
                    >anything we can do to help?</span
                  >
                  <span class="my-name isTimer" *ngIf="assistanceStatus"
                    >estimated time</span
                  >
                </li>
              </ul>
            </div>
            <div class="timer-label" *ngIf="assistanceStatus">
              <div>
                <span>14mins</span>
              </div>
              <div>
                <ion-button size="small" (click)="viewAssistanceDetals('view')">
                  View Detail
                  <ion-icon slot="end" name="refresh"></ion-icon>
                </ion-button>
              </div>
            </div>

            <!-- Add card content here! -->
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card
          class="ion-activatable ripple-parent"
          (click)="onViewAssistanceModal()"
        >
          <img src="assets/images/main-menus/era-hire-mechanics.png" />
          <ion-card-header>
            <ion-card-subtitle>Assistance</ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card
          class="ion-activatable ripple-parent"
          (click)="navigator('discover-shops')"
        >
          <img src="assets/images/main-menus/era-shoppin-parts.png" />
          <ion-card-header>
            <ion-card-subtitle>Discover Shops</ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-card
          class="ion-activatable ripple-parent"
          (click)="navigator('transactions')"
        >
          <ion-badge class="badge-one" color="danger">2</ion-badge>
          <img src="assets/images/main-menus/transactions.png" />
          <ion-card-header>
            <ion-card-subtitle>Transactions</ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
      <ion-col size="6">
        <ion-card
          class="ion-activatable ripple-parent"
          (click)="navigator('my-cars')"
        >
          <ion-badge class="badge-one" color="danger">2</ion-badge>
          <img src="assets/images/main-menus/my-car.png" />
          <ion-card-header>
            <ion-card-subtitle>My Cars</ion-card-subtitle>
          </ion-card-header>
          <ion-ripple-effect></ion-ripple-effect>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-item-divider>
        <ion-label>
          Popular Shops
        </ion-label>
      </ion-item-divider>
    </ion-row>
    <ion-row class="ion-no-padding">
      <div class="horizontal-scroll-wrapper squares">
        <ng-container *ngFor="let item of items; let i=index;">
          <div class="view-card custom-card">
            <div class="shop-title">
              <div>
                <span class="icon">
                  <ion-icon name="car"></ion-icon>
                </span>
                <span class="shop-name"> {{ item.name}}</span>
              </div>
              <span class="ratings-icons">
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
                <ion-icon name="star"></ion-icon>
              </span>
            </div>
            <div class="shop-content">
              <span>
                {{ item.content}}
              </span>
            </div>
            <div class="shop-rating">
              <ion-chip size="small">
                <ion-icon name="time" color="primary"></ion-icon>
                <ion-label color="primary">Open</ion-label>
              </ion-chip>
              <div class="navigation">
                <ion-button size="small">
                  Directions
                  <ion-icon slot="end" name="map"></ion-icon>
                </ion-button>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </ion-row>
  </ion-grid>
</ion-content>

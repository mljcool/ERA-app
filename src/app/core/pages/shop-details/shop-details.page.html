<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="start">
      <ion-button (click)="onBack();">
        <ion-icon name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>Shop Details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-item>
        <ion-label class="car-label">Details</ion-label>
        <span class="ratings-icons">
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
          <ion-icon name="star"></ion-icon>
        </span>
      </ion-item>
    </ion-card-header>
    <ion-card-content class="account-card-details">
      <ion-list>
        <ion-item lines="none">
          <ion-thumbnail slot="start">
            <ion-img [src]="'assets/images/logo.png'"></ion-img>
          </ion-thumbnail>
          <ion-label class="assistance-label">
            <h2>{{ shopsDetails.name }}</h2>
            <h3>{{ shopsDetails.secondName }}</h3>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="call"></ion-icon>
          <ion-label>
            <a [href]="'tel:'+shopsDetails.phone">
              {{ shopsDetails.phone }}
            </a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="phone-portrait"></ion-icon>
          <ion-label>
            <a [href]="'tel:'+shopsDetails.mobile">
              {{ shopsDetails.mobile }}
            </a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="clipboard"></ion-icon>
          <ion-label>
            <a [href]="'mailto:'+shopsDetails.email">
              {{ shopsDetails.email }}
            </a>
          </ion-label>
        </ion-item>
        <ion-item>
          <ion-icon slot="start" name="open"></ion-icon>
          <ion-label>
            <a [href]="shopsDetails.email" target="_blank">
              {{ shopsDetails.domain }}
            </a>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-icon slot="start" name="calendar"></ion-icon>
          <ion-label>{{ shopsDetails.founded}}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-item>
      <ion-label class="label-custom"
        >Addres ({{ shopsDetails.address}})</ion-label
      >
    </ion-item>
    <ion-card-content class="account-card-details">
      <div class="assistance-maps">
        <agm-map
          [latitude]="initMap.latitude"
          [longitude]="initMap.longitude"
          [zoom]="zoom"
          [disableDefaultUI]="true"
          [zoomControl]="false"
          [styles]="mapThemeStyle"
          [gestureHandling]="'none'"
        >
          <agm-marker
            [latitude]="initMap.latitude"
            [longitude]="initMap.longitude"
            [iconUrl]="initMap.iconUrl"
          ></agm-marker>
        </agm-map>
      </div>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content class="account-card-details">
      <ion-button expand="full" (click)="onOrderItems()">
        <ion-icon slot="start" name="cart"></ion-icon>
        <ion-label> order items</ion-label>
      </ion-button>
      <ion-button expand="full" (click)="onAppoinment()">
        <ion-icon slot="start" name="calendar"></ion-icon>
        <ion-label> Schedule Appointment</ion-label>
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>

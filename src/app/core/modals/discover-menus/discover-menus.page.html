<ion-content>
  <ion-list>
    <ion-list-header>
      Please select
    </ion-list-header>
    <ion-item
      lines="full"
      (click)="onSelectMenus(item.type)"
      *ngFor="let item of services; let index=i;"
      [lines]="item.lines"
      button
    >
      <ion-thumbnail slot="start">
        <img [src]="item.imgSrc" />
      </ion-thumbnail>
      <ion-label> {{ item.label }} </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
